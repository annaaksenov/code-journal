<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
          <nav>
            <a class="entries">entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="">
      <form>
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input required type="text" name="title" id="title" class="title">
            <label for="url">Photo URL</label>
            <input required type="url" name="url" id="url" class="photo-url">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required id="notes"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <input type="submit" name="submit" class="submit" value="SAVE">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row entry">
        <div class="column-full">
          <h2>Entries</h2>
          <input type="button" name="new" id="new" class="new" value="NEW">
          <p id="no-entry" class="">No entries have been recorded.</p>
        </div>
      </div>
      <ul id="ulist">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
